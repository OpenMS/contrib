name: Deploy manylinux docker image to ghrc.io

on:
  workflow_dispatch:
  push:
    branches:        
      - master
      - 'release/**'

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
        id: extract_branch
      - name: Define tag name
        shell: bash
        run: |
            BRANCH=${{ steps.extract_branch.outputs.branch }}
            ## use latest to follow docker conventions
            if [[ "$BRANCH" == "master" ]]
            then 
              BRANCH="latest"
            fi
            ## Remove release/ from release branch name
            echo "tag=$(echo ${BRANCH#release/})" >> $GITHUB_OUTPUT
        id: tag_name
      - name: Downcase REPO
        run: echo "repo=$(echo ${GITHUB_REPOSITORY,,})" >> $GITHUB_OUTPUT
        id: downcase_repo
      - name: Checkout Dockerfiles
        shell: bash # uses git bash on windows
        run: |
            git clone https://github.com/OpenMS/dockerfiles
            cd dockerfiles
            # for release try to checkout a corresponding release branch first
            git checkout ${{ steps.extract_branch.outputs.branch }} || git checkout master
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: jpfeuffer
          password: ${{ secrets.GH_REGISTRY_TOKEN }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          push: true # Will only build if this is not here
          context: dockerfiles/pyOpenMS/manylinux
          tags: |
            ghcr.io/openms/contrib_manylinux2014:${{ steps.tag_name.outputs.tag }}
            
